<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Cadastro - Senha</title>
</head>
<body>
    <div class="cadastro-background">
        <div class="cadastro-container">
            <h1>Cadastro - Senha</h1>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="cadastro-step">
                    <label for="senha">Nova Senha:</label>
                    {{ form.senha(class="cadastro-input") }}
                </div>
                <div class="cadastro-step">
                    <label for="confirma_senha">Confirmar Senha:</label>
                    {{ form.confirma_senha(class="cadastro-input") }}
                </div>
                <button type="submit" class="cadastro-button">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
